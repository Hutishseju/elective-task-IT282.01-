<!DOCTYPE html>
<html>

<head>
    <title>forms</title>
</head>
<style>
    th {
        text-align: left;
    }
    
    .align {
        align-content: center;
        margin-left: 500;
        margin-right: 500;
    }
</style>

<body bgcolor="grey">
    <div class="align">
        <table>
            <form method="get">
                <tr>
                    <th>Enter Your Name</th>
                    <th>:</th>
                    <th><input type="text" name="name" placeholder="Enter Your Name"></th>
                </tr>
                <tr>
                    <th>Enter Your Mail-ID</th>
                    <th>:</th>
                    <th><input type="email" placeholder="ex:myname@xyz.com"></th>
                </tr>
                <tr>
                    <th>Enter Your Gender</th>
                    <th>:</th>
                    <th>
                        <input type="radio" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="female">
                        <label for="female">Female</label>
                    </th>
                </tr>
                <tr>
                    <th>Create Your Password</th>
                    <th>:</th>
                    <th><input type="text" name="password" placeholder="Enter your password"></th>
                </tr>
                <tr>
                    <th>Confirm Your Password</th>
                    <th>:</th>
                    <th><input type="password" name="password" placeholder="Confirm your password"></th>
                </tr>
                <tr>
                    <th>Mobile No</th>
                    <th>:</th>
                    <th><input type="number" name="number" placeholder="Enter Your mobile number"></th>
                </tr>
                <tr>
                    <th>choose your dob</th>
                    <th>:</th>
                    <th><input type="date" name="dob" placeholder="Enter Your birthdate"></th>
                </tr>
                <tr>
                    <th>Enter Your Address</th>
                    <th>:</th>
                    <th><input type="textarea" name="address" placeholder="Enter Your address"></th>
                </tr>
                <tr>
                    <th>choose your locations</th>
                    <th>:</th>
                    <th>
                        <label for="locations"></label>
                        <select name="locations" id="locations">
                            <option value="select">select</option>
                            <option value="india">INDIA</option>
                            <option value="australia">AUSTRALIA</option>
                            <option value="austria">AUSTRIA</option>
                            <option value="brazil">BRAZIL</option>
                            <option value="pakistan">PAKISTAN</option>
                            <option value="bhutan">BHUTAN</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="submit" value="SUBMIT">
                        <input type="submit" value="CLEAR">
                    </th>
                </tr>
            </form>

        </table>
    </div>
    <a href="./table.html">TABLE</a>
</body>

</html>
